<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=format-detection content='telephone=no'>
    <meta name=viewport content='width=device-width,initial-scale=1.0'>
    <meta property=og:title content='{{ self.content.title() }}'>
    <meta property=og:image content='{{ self.og_image() }}'>
    <meta property=twitter:card content=summary>
    <title>{{ self.content.title() }}</title>
    <link rel=alternate href=/feed.xml type=application/rss+xml title='Inscription RSS Feed'>
    <link rel=stylesheet href=/static/index.css>
    <link rel=stylesheet href=/static/modern-normalize.css>
    <script src=/static/index.js defer></script>
  </head>
  <body>
  <header>
    <nav>
      <a href=/><img width="32" src="https://raw.githubusercontent.com/statoshistudio/landing/main/public/img/logo-white.png"/> Satosh Studio<sup>{{ self.superscript() }}</sup></a>
  
%% if self.has_sat_index {
      <a href=/rare.txt>rare.txt</a>
%% }
      <form action=/search method=get>
        <input type=text autocapitalize=off autocomplete=off autocorrect=off name=query spellcheck=false>
        <input type=submit value=Search>
      </form>
    </nav>
  </header>
  <main>
$$ Trusted(&self.content)
  </main>
  </body>
</html>
